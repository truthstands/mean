<section ng-controller="HomeController">
  <div class="container-fluid">
  <div class="jumbotron">
    <div class="text-center">
      <h1>Fun Roulette!!!</h1>
      <h2>Fun is Just One Click Away</h2>
      <a href="http://www.yelp.com" class="btn btn-lg btn-default">Lets Roll!</a>
    </div>
    <div ng-submit="yelpSearch()">
      <div class="form-group">
        <label for="usr">Type a Category:</label>
        <input type="text" class="form-control" id="usr" placeholder="Restaurants, Nightlife, etc..." ng-model="category" />
      </div>
      <div class="form-group">
        <label for="usr">Type a Location:</label>
        <input type="text" class="form-control" id="usr" placeholder="San Francisco, New York City, San Clemente, etc..." ng-model="location" />
      </div>
    </div>
  </div>
  </div>
</section>
